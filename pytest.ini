[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    repository: Repository tests
    slow: Slow running tests

# Coverage
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: